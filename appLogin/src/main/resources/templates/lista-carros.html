<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Carros - GaloCar</title>
  <style>
  
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fonte e fundo geral */
body {
  font-family: Arial, sans-serif;
  background-color: #f1f5f9;
  color: #1e293b;
}

/* Cabeçalho */
.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0e1a2b;
  padding: 10px 30px;
  height: 70px;
  border-radius: 12px;
  margin: 10px;
}

/* Logo */
.logo-container {
  display: flex;
  align-items: center;
}

.logo {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}

.brand-name {
  color: #ffffff;
  font-size: 24px;
  font-weight: bold;
}

.menu-right .login-button {
  background-color: #ffffff;
  color: #0e1a2b;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.menu-right .login-button:hover {
  background-color: #d4d4d4;
}

/* Conteúdo principal */
.main-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 100px);
  text-align: center;
  padding: 20px;
}

.main-title {
  font-size: 36px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 18px;
  color: #64748b;
  margin-bottom: 30px;
}

/* Formulário de pesquisa */
.search-form {
  display: flex;
  width: 100%;
  max-width: 600px;
}

.search-input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px 0 0 8px;
  font-size: 16px;
}

.search-button {
  padding: 12px 24px;
  background-color: #0e1a2b;
  color: #fff;
  border: none;
  border-radius: 0 8px 8px 0;
  font-size: 16px;
  cursor: pointer;
}

.search-button:hover {
  background-color: #1f2e45;
}

.logged-area {
  position: relative;
  display: flex;
  justify-content: flex-end;
  padding: 20px;
}


/* Barra lateral esquerda */
.sidebar {
  position: fixed;
  top: 80px; /* ajuste conforme o header */
  right: 10px;
  width: 200px;
  background-color: #f5f5f5;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 1000;
}


.sidebar h3 {
  margin-top: 0;
  font-size: 20px;
  border-bottom: 1px solid #ffffff33;
  padding-bottom: 10px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.sidebar ul li {
  margin-bottom: 15px;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  display: block;
  background-color: #0055aa;
  padding: 10px 15px;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.sidebar ul li a:hover {
  background-color: #007bff;
}

/* Conteúdo do usuário à direita */
.user-content {
  flex: 1;
  padding: 30px;
  box-sizing: border-box;
}

.user-content h2 {
  font-size: 24px;
  margin-bottom: 15px;
}

.menu-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

#usernameDisplay {
  font-weight: bold;
  color: #ffffff;
  font-size: 16px;
}

#logoutButton {
  background-color: #c0392b;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#logoutButton:hover {
  background-color: #e74c3c;
}

html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1; /* Faz o conteúdo expandir e empurrar o rodapé para baixo */
  padding: 20px;
}

/* Rodapé permanece igual */
.footer {
  background-color: #0e1a2b;;
  color: white;
  padding: 10px 20px;
  text-align: center;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
  font-family: Arial, sans-serif;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

.footer-links {
  margin-top: 10px;
}

.footer-links a {
  color: #ffffff;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
  transition: color 0.3s;
}

.footer-links a:hover {
  color: #cce0ff;
}

 </style>
</head>
<body>
  <header class="top-nav">
    <div class="logo-container">
      <span class="brand-name">GaloCar</span>
    </div>
    <div class="menu-right">
      <span th:if="${session.usuarioNome}">
        <span style="margin-right: 10px;">Bem-vindo, <strong th:text="${session.usuarioNome}"></strong></span>
        <a href="/logout" class="login-button">Sair</a>
      </span>
      <a th:if="${session.usuarioNome == null}" href="/login" class="login-button">Login</a>
    </div>
  </header>

  <main class="main-container">
  <h1 class="main-title">Lista de Carros</h1>

  <ul>
    <li th:each="carro : ${carros}">
      <strong th:text="${carro.modelo}">Modelo</strong> |
      <span th:text="${carro.marca}">Marca</span> |
      <a th:href="@{'/carro/' + ${carro.id}}">Detalhes</a> |
      <a th:href="@{'/carro/excluir/' + ${carro.id}}">Excluir</a>
    </li>
  </ul>

  <br>
  <a href="/" class="login-button">Voltar para Página Inicial</a>
</main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 GaloCar. Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="#">Termos de Uso</a>
        <a href="#">Política de Privacidade</a>
        <a href="contato@galocar.com">Contato</a>
      </div>
    </div>
  </footer>
</body>
</html>
